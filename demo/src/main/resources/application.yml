#Config port
server:
  port: 8080

#Config application
spring:
  application:
    name: demo-system

  #Config database
  datasource:
    url: jdbc:mysql://localhost:3306/demo-system
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  #Config jpa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  #Config redis
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000ms

  #Mail config
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_ADMIN}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  devtools:
    add-properties: true

#Config JWT
jwt:
  expiryMinutes: 5
  expiryDay: 14
  accessKey: ${ACCESS_KEY}
  refreshKey: ${REFRESH_KEY}

#Config value redis
otp:
  expiry-minutes: 5
  verify-key-expiry-minutes: 5
  max-send-count: 5
  resend-limit-minutes: 5
  otp-length: 6

#Config API docs
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
openapi:
  service:
    api-docs: demo-system
    server: http://localhost:${server.port}
    title: Demo System
    version: 1.0.0

#Logging config
logging:
  level:
    root: INFO
    com.hoangdung.movie_booking: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %highlight(%-5level) %cyan(%logger{36}) - %msg%n"

