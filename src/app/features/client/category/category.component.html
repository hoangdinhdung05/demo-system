<div class="client-layout">
  <!-- Header -->
  <app-client-header></app-client-header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Page Header -->
      <div class="page-header" *ngIf="categoryName || categoryId">
        <h1>{{ categoryName || 'Danh mục #' + categoryId }}</h1>
        <p>Khám phá các sản phẩm trong danh mục này</p>
      </div>
      <div class="page-header" *ngIf="!categoryName && !categoryId">
        <h1>Tất cả sản phẩm</h1>
        <p>Khám phá toàn bộ sản phẩm của chúng tôi</p>
      </div>

      <div class="content-wrapper">
        <!-- Sidebar Filter - Temporarily disabled -->
        <!-- <aside class="sidebar">
          <app-product-filter (filterChange)="onFilterChange($event)"></app-product-filter>
        </aside> -->

        <!-- Product List -->
        <section class="product-section">
          <app-product-list></app-product-list>
        </section>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <app-client-footer></app-client-footer>
</div>
