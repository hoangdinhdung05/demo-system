<div class="dashboard-container">
  <div class="container-fluid">
    <h2 class="mb-4 fw-bold">Dashboard</h2>
    
    <!-- Stats Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="stat-card p-4 shadow-sm rounded-3">
          <div class="stat-header text-muted text-uppercase mb-2">Tổng số người dùng</div>
          <div class="stat-value display-6 fw-semibold">{{ totalUsers | number }}</div>

          <div class="stat-change positive mt-1">
            <i class="bi bi-arrow-up"></i> +12% so với tháng trước
          </div>

          <div class="stat-extra text-secondary small mt-2">
            <i class="bi bi-people-fill me-1"></i>
            Tăng trưởng ổn định trong tháng qua
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
