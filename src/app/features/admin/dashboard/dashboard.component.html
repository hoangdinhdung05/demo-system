<div class="dashboard-container">
  <div class="container-fluid">
    <h2 class="mb-4 fw-bold">Dashboard</h2>
    
    <!-- Stats Cards -->
    <div class="row g-3 mb-4">
      <!-- Users Card -->
      <div class="col-md-4 col-lg-3">
        <div class="stat-card p-4 shadow-sm rounded-3 border-start border-primary border-4" (click)="navigateToUsers()" style="cursor: pointer;">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="stat-header text-muted text-uppercase mb-2 small">Người dùng</div>
              <div class="stat-value display-6 fw-semibold text-primary">{{ totalUsers | number }}</div>
            </div>
            <div class="stat-icon bg-primary bg-opacity-10 p-3 rounded">
              <i class="fas fa-users text-primary fs-4"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Categories Card -->
      <div class="col-md-4 col-lg-3">
        <div class="stat-card p-4 shadow-sm rounded-3 border-start border-info border-4" (click)="navigateToCategories()" style="cursor: pointer;">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="stat-header text-muted text-uppercase mb-2 small">Danh mục</div>
              <div class="stat-value display-6 fw-semibold text-info">{{ totalCategories | number }}</div>
            </div>
            <div class="stat-icon bg-info bg-opacity-10 p-3 rounded">
              <i class="fas fa-folder text-info fs-4"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Products Card -->
      <div class="col-md-4 col-lg-3">
        <div class="stat-card p-4 shadow-sm rounded-3 border-start border-success border-4" (click)="navigateToProducts()" style="cursor: pointer;">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="stat-header text-muted text-uppercase mb-2 small">Sản phẩm</div>
              <div class="stat-value display-6 fw-semibold text-success">{{ totalProducts | number }}</div>
            </div>
            <div class="stat-icon bg-success bg-opacity-10 p-3 rounded">
              <i class="fas fa-box text-success fs-4"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Total Orders Card -->
      <div class="col-md-4 col-lg-3">
        <div class="stat-card p-4 shadow-sm rounded-3 border-start border-warning border-4" (click)="navigateToOrders()" style="cursor: pointer;">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="stat-header text-muted text-uppercase mb-2 small">Tổng đơn hàng</div>
              <div class="stat-value display-6 fw-semibold text-warning">{{ totalOrders | number }}</div>
            </div>
            <div class="stat-icon bg-warning bg-opacity-10 p-3 rounded">
              <i class="fas fa-shopping-cart text-warning fs-4"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Pending Orders Card -->
      <div class="col-md-4 col-lg-3">
        <div class="stat-card p-4 shadow-sm rounded-3 border-start border-danger border-4" (click)="navigateToOrders()" style="cursor: pointer;">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="stat-header text-muted text-uppercase mb-2 small">Chờ xử lý</div>
              <div class="stat-value display-6 fw-semibold text-danger">{{ pendingOrders | number }}</div>
            </div>
            <div class="stat-icon bg-danger bg-opacity-10 p-3 rounded">
              <i class="fas fa-clock text-danger fs-4"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Completed Orders Card -->
      <div class="col-md-4 col-lg-3">
        <div class="stat-card p-4 shadow-sm rounded-3 border-start border-success border-4" (click)="navigateToOrders()" style="cursor: pointer;">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="stat-header text-muted text-uppercase mb-2 small">Hoàn thành</div>
              <div class="stat-value display-6 fw-semibold text-success">{{ completedOrders | number }}</div>
            </div>
            <div class="stat-icon bg-success bg-opacity-10 p-3 rounded">
              <i class="fas fa-check-circle text-success fs-4"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Total Revenue Card -->
      <div class="col-md-4 col-lg-3">
        <div class="stat-card p-4 shadow-sm rounded-3 border-start border-primary border-4" (click)="navigateToPayments()" style="cursor: pointer;">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="stat-header text-muted text-uppercase mb-2 small">Doanh thu</div>
              <div class="stat-value h4 fw-semibold text-primary">{{ totalRevenue | number:'1.0-0' }} VNĐ</div>
            </div>
            <div class="stat-icon bg-primary bg-opacity-10 p-3 rounded">
              <i class="fas fa-dollar-sign text-primary fs-4"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
