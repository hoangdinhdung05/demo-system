<div class="page-wrapper">
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-3">Kích hoạt tài khoản</h3>
    
    <div class="email-info mb-3">
      <p class="text-muted text-center">
        <small>Mã OTP đã được gửi đến:</small><br>
        <strong>{{ email }}</strong>
      </p>
    </div>

    <form [formGroup]="activeForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input
          id="otp"
          type="text"
          class="form-control"
          formControlName="otp"
          placeholder="Nhập mã OTP được gửi qua email"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">
        Xác nhận kích hoạt
      </button>

      <div class="resend-section text-center">
        <p class="mb-2">
          <small class="text-muted">Không nhận được mã?</small>
        </p>
        <button 
          type="button" 
          class="btn btn-outline-secondary w-100"
          (click)="onResendOtp()"
          [disabled]="!canResend"
          [class.disabled]="!canResend">
          {{ resendButtonText }}
        </button>
      </div>
    </form>
  </div>
</div>
